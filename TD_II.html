<html>
<head>

<body>

	<div class="container">
		<div class="card">
			<form onsubmit="return false;">
				<label>Entrer un nombre :</label>
				<input id="data" type="number"/></form><br>

				<input id="submit-btn" type="button" value="Envoyer" onclick="play();">
				<input type="button" name="bouton" value="Recommencer" onclick="restart();">
			</form>
		</div>
	</div>

	<script type="text/javascript">

    function randomNb(max) {
     return Math.floor(Math.random() * max);
    }

    let nombreAleatoire = randomNb(101);
		console.log(nombreAleatoire);

		function play() {
		    let entry = document.getElementById('data').value;
		    console.log(nombreAleatoire);

		    if (randomNb != entry) {
		        if (randomNb < entry){
		            console.log("C'est plus petit !");
		        }else if (randomNb > entry){
		            console.log("C'est plus grand !");
		        }
		    }

		    if(randomNb == entry){
		        console.log("Gagné !");
		    }
		}

  </script>
