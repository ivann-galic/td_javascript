<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css" />
	<title>TD II</title>
</head>
<body>

	<div class="container">
		<div class="card">
			<form onsubmit="return false;">
				<label>Entrer un nombre :</label>
				<input id="data" type="text"/></form><br>

				<input id="submit-btn" type="button" value="Envoyer" onclick="play();">
				<input type="button" name="bouton" value="Recommencer">
			</form>
		</div>
	</div>

	<script type="text/javascript">

    function randomNb(min, max) {
     return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    let nombreAleatoire = randomNb(1, 100);
		console.log(nombreAleatoire)

		function play() {
		    let entry = document.getElementById('data').value
		    console.log(nombreAleatoire);

		    if(typeof entry != 'number'){
		        console.log("Erreur : veuillez saisir un nombre.");
		    }

		    if (nombreAleatoire != entry) {
		        if (nombreAleatoire < entry){
		            console.log("C'est plus petit !");
		        }else if (nombreAleatoire > entry){
		            console.log("C'est plus grand !");
		        }
		    }

		    if(nombreAleatoire == entry){
		        console.log("Gagné !");
		    }
		}

  </script>

	<footer>
			<p class="footer-text">"Le nombre à trouver" by Ivann, Bryan, Yuyuan<p>
	</footer
</body>
</html>
