<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/aa1f9c66ba.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <title>TD III </title>
</head>
<body>

  <div class="timer-card">
      <p>Temps restant :</p>
      <p id="time"></p>
  </div>

  <div class="infos-card">
    <div>
        <p>Joueur :</p>
        <p id="name"></p>
    </div>
    <div>
        <p>Tour nÂ° :</p>
        <p id="nb-turns"></p>
    </div>
    <div>
        <p>5 best scores :</p>
        <p id="score"></p>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <div class="col-1">
        <div id="ia-image" class="ia-section">

        </div>
      </div>
      <div class="col-2">
        <div id="player-image" class="player-section">

        </div>
      </div>
      <div class="col-3">
          <div>
              <p id="ia-text">IA</p>
          </div>
          <div>
              <p id="player-text">JOUEUR</p>
          </div>
      </div>
      <div class="col-4">
              <p id="result-text"></p>
      </div>
      <div class="col-5">
        <div class="name-form">
          <form>
            <label class="label">Entrer votre nom :</label>
            <input id="data" type="text"/>
              <input id="submit-btn" type="button" value="Ok" onclick="displayName()"/>
          </form>

        </div>
        <div>
            <button onclick="playerPaper(); timer();"><i class="fas fa-hand-paper"></i></button>
            <button onclick="playerRock(); timer();"><i class="fas fa-hand-rock"></i></button>
            <button onclick="playerScissors(); timer();"><i class="fas fa-hand-scissors"></i></button>
            <button onclick="restart();"><i class="fas fa-redo-alt"></i></button>
        </div>
      </div>
    </div>
  </div>


  <footer>
      <p class="footer-text">"Pierre, Feuille, Ciseaux by" by Ivann, Bryan, Yuyuan<p>
  </footer>

</body>
</html>
